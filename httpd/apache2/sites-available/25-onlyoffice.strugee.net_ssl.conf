<VirtualHost 216.160.72.225:443>
  ServerName onlyoffice.strugee.net

  DocumentRoot "/var/empty"


  <Directory "/var/empty">
    Options Indexes FollowSymLinks MultiViews
    AllowOverride None
    Require all granted
  </Directory>

  ErrorLog "/var/log/apache2/onlyoffice.strugee.net_ssl_error_ssl.log"
  ServerSignature Off
  CustomLog "/var/log/apache2/onlyoffice.strugee.net_ssl_access_ssl.log" combined

  # Block access to SCM directories.
  <DirectoryMatch .*\.(svn|git|bzr|hg|ht)/.*>
    Require all denied
  </DirectoryMatch>

  Header Set Strict-Transport-Security: "max-age=31536000; includeSubDomains; preload"

  ## Proxy rules
  ProxyRequests Off
  ProxyPreserveHost On
  ProxyPass / http://onlyoffice.lxd:80/
  ProxyPassReverse / http://onlyoffice.lxd:80/
  ProxyPassMatch (.*)(\/websocket)$ "ws://onlyoffice.lxd:80/$1$2"


  # From OnlyOffice upstream's recommended rules
  SetEnvIf Host "^(.*)$" THE_HOST=$1
  RequestHeader setifempty X-Forwarded-Proto https
  RequestHeader setifempty X-Forwarded-Host %{THE_HOST}e
  ProxyAddHeaders Off

  # SSL Proxy directives
  SSLProxyEngine On

  SSLEngine on
  SSLCertificateFile      "/etc/letsencrypt/live/strugee.net/cert.pem"
  SSLCertificateKeyFile   "/etc/letsencrypt/live/strugee.net/privkey.pem"
  SSLCertificateChainFile "/etc/letsencrypt/live/strugee.net/chain.pem"
  SSLCACertificatePath    "/etc/ssl/certs"
  SSLProtocol             all -SSLv2 -SSLv3
  SSLCipherSuite          HIGH:MEDIUM:!aNULL:!MD5:!RC4
</VirtualHost>
