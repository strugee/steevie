<VirtualHost 216.160.72.225:443>
  ServerName bugzilla.strugee.net

  DocumentRoot "/srv/http/bugzilla"


  <Directory "/srv/http/bugzilla">
    Options +ExecCGI +FollowSymLinks
    AllowOverride Limit FileInfo Indexes Options AuthConfig
    Require all granted
    <FilesMatch ".+(\.cgi)$">
        SetHandler cgi-script
    </FilesMatch>
    DirectoryIndex index.cgi index.html
  </Directory>

  ErrorLog "/var/log/apache2/bugzilla.strugee.net ssl_error_ssl.log"
  CustomLog "/var/log/apache2/bugzilla.strugee.net ssl_access_ssl.log" "%v:%p %h %l %u %t \"%m %U\" %>s %O \"%{Referer}i\" \"%{User-Agent}i\"" 

  Header Set Strict-Transport-Security: "max-age=31536000; includeSubDomains; preload"

</VirtualHost>
