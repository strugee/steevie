<VirtualHost 216.160.72.225:443>
  ServerName etherpad.strugee.net

  DocumentRoot "/srv/http/etherpad"


  <Directory "/srv/http/etherpad">
    Options Indexes FollowSymLinks MultiViews
    AllowOverride None
    Require all granted
  </Directory>

  ErrorLog "/var/log/apache2/etherpad.strugee.net ssl_error_ssl.log"
  ServerSignature Off
  CustomLog "/var/log/apache2/etherpad.strugee.net ssl_access_ssl.log" "%v:%p %h %l %u %t \"%m %U\" %>s %O \"%{Referer}i\" \"%{User-Agent}i\"" 

  Header Set Strict-Transport-Security: "max-age=31536000; includeSubDomains; preload"

  ProxyRequests Off
  ProxyPreserveHost On
  ProxyPass / http://localhost:9001/
  ProxyPassReverse / http://localhost:9001

</VirtualHost>
