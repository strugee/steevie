<VirtualHost 216.160.72.225:443>
  ServerName framadate.strugee.net

  DocumentRoot "/srv/http/framadate"


  <Directory "/srv/http/framadate/">
    AllowOverride all
    Require all granted
  </Directory>

  ErrorLog "/var/log/apache2/framadate.strugee.net ssl_error_ssl.log"
  ServerSignature Off
  CustomLog "/var/log/apache2/framadate.strugee.net ssl_access_ssl.log" combined

  # Block access to SCM directories.
  <DirectoryMatch .*\.(svn|git|bzr|hg|ht)/.*>
    Require all denied
  </DirectoryMatch>

  Header Set Strict-Transport-Security: "max-age=31536000; includeSubDomains; preload"

</VirtualHost>
