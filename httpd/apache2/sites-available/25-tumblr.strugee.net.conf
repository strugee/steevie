<VirtualHost 216.160.72.225:80>
  ServerName tumblr.strugee.net

  DocumentRoot "/var/empty"


  <Directory "/var/empty">
    Options Indexes FollowSymLinks MultiViews
    AllowOverride None
    Require all granted
  </Directory>

  ErrorLog "/var/log/apache2/tumblr.strugee.net_error.log"
  ServerSignature Off
  CustomLog "/var/log/apache2/tumblr.strugee.net_access.log" combined

  Redirect permanent / https://tumblr.strugee.net/
</VirtualHost>
