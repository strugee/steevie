<VirtualHost 216.160.72.225:80>
  ServerName www.gplenforced.org

  ## Vhost docroot
  DocumentRoot "/srv/http/gplenforced.org/"

  ## Directories, there should at least be a declaration for /srv/http/gplenforced.org/

  <Directory "/srv/http/gplenforced.org/">
    Options Indexes FollowSymLinks MultiViews
    AllowOverride None
    Require all granted
  </Directory>

  ## Logging
  ErrorLog "/var/log/apache2/www.gplenforced.org_plaintext_error.log"
  ServerSignature Off
  CustomLog "/var/log/apache2/www.gplenforced.org_plaintext_access.log" combined

  ## Redirect rules
  Redirect permanent / https://gplenforced.org/
</VirtualHost>
