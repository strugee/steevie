<VirtualHost 216.160.72.225:443>
  ServerName friendica.strugee.net

  DocumentRoot "/srv/http/friendica"


  <Directory "/srv/http/friendica">
    Options All
    AllowOverride all
    Require all granted
  </Directory>

  ErrorLog "/var/log/apache2/friendica.strugee.net ssl_error_ssl.log"
  ServerSignature Off
  CustomLog "/var/log/apache2/friendica.strugee.net ssl_access_ssl.log" "%v:%p %h %l %u %t \"%m %U\" %>s %O \"%{Referer}i\" \"%{User-Agent}i\"" 

  # Block access to SCM directories.
  <DirectoryMatch .*\.(svn|git|bzr|hg|ht)/.*>
    Require all denied
  </DirectoryMatch>

  Header Set Strict-Transport-Security: "max-age=31536000; includeSubDomains; preload"

</VirtualHost>
