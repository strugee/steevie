<VirtualHost 216.160.72.225:443>
  ServerName cloud.strugee.net

  DocumentRoot "/srv/http/nextcloud"


  <Directory "/srv/http/nextcloud">
    Options +FollowSymLinks
    AllowOverride all
    Require all granted
  </Directory>

  #LogLevel trace8
  ErrorLog "/var/log/apache2/cloud.strugee.net ssl_error_ssl.log"
  ServerSignature Off
  CustomLog "/var/log/apache2/cloud.strugee.net ssl_access_ssl.log" combined

  # Block access to SCM directories.
  <DirectoryMatch .*\.(svn|git|bzr|hg|ht)/.*>
    Require all denied
  </DirectoryMatch>

  Header Set Strict-Transport-Security: "max-age=31536000; includeSubDomains; preload"
  Header Unset Content-Security-Policy

  ## Redirect rules
  Redirect temp /.well-known/webdav https://cloud.strugee.net/remote.php/webdav/
  Redirect temp /.well-known/caldav https://cloud.strugee.net/remote.php/caldav/
  Redirect temp /.well-known/carddav https://cloud.strugee.net/remote.php/carddav/

</VirtualHost>
