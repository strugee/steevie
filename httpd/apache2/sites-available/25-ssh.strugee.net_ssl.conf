<VirtualHost 216.160.72.225:443>
  ServerName ssh.strugee.net

  ## Vhost docroot
  DocumentRoot "/srv/http/gateone/"

  ## Directories, there should at least be a declaration for /srv/http/gateone/

  <Directory "/srv/http/gateone/">
    Options Indexes FollowSymLinks MultiViews
    AllowOverride None
    Require all granted
  </Directory>

  ## Logging
  ErrorLog "/var/log/apache2/ssh.strugee.net_ssl_error_ssl.log"
  ServerSignature Off
  CustomLog "/var/log/apache2/ssh.strugee.net_ssl_access_ssl.log" combined

  ## Block access statements
  # Block access to SCM directories.
  <DirectoryMatch .*\.(svn|git|bzr|hg|ht)/.*>
    Require all denied
  </DirectoryMatch>

  ## Header rules
  ## as per http://httpd.apache.org/docs/2.2/mod/mod_headers.html#header
  Header Set Strict-Transport-Security: "max-age=31536000; includeSubDomains; preload"

  ## Proxy rules
  ProxyRequests Off
  ProxyPreserveHost On
  ProxyPass /ws ws://localhost:10443/ws
  ProxyPassReverse /ws http://localhost:10443/ws
  ProxyPass / http://localhost:10443/
  ProxyPassReverse / http://localhost:10443/
  ## Rewrite rules
  RewriteEngine On

  RewriteCond %{HTTP:CONNECTION} ^Upgrade$ [NC]
  RewriteRule .* ws://localhost:10443%{REQUEST_URI} [P]


  # SSL Proxy directives
  SSLProxyEngine On

  ## SSL directives
  SSLEngine on
  SSLCertificateFile      "/etc/letsencrypt/live/strugee.net/cert.pem"
  SSLCertificateKeyFile   "/etc/letsencrypt/live/strugee.net/privkey.pem"
  SSLCertificateChainFile "/etc/letsencrypt/live/strugee.net/chain.pem"
  SSLCACertificatePath    "/etc/ssl/certs"
  SSLProtocol             all -SSLv2 -SSLv3
  SSLCipherSuite          HIGH:MEDIUM:!aNULL:!MD5:!RC4
</VirtualHost>
