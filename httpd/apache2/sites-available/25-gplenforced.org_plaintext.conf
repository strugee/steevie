<VirtualHost 216.160.72.225:80>
  ServerName gplenforced.org

  DocumentRoot "/srv/http/gplenforced.org/"


  <Directory "/srv/http/gplenforced.org/">
    Options Indexes FollowSymLinks MultiViews
    AllowOverride None
    Require all granted
  </Directory>

  ErrorLog "/var/log/apache2/gplenforced.org_plaintext_error.log"
  ServerSignature Off
  CustomLog "/var/log/apache2/gplenforced.org_plaintext_access.log" combined

  # Block access to SCM directories.
  <DirectoryMatch .*\.(svn|git|bzr|hg|ht)/.*>
    Require all denied
  </DirectoryMatch>

  ## Redirect rules
  Redirect permanent / https://gplenforced.org/
</VirtualHost>
