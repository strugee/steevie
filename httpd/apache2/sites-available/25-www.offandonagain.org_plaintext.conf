<VirtualHost 216.160.72.225:80>
  ServerName www.offandonagain.org

  ## Vhost docroot
  DocumentRoot "/srv/http/offandonagain.org/"

  ## Directories, there should at least be a declaration for /srv/http/offandonagain.org/

  <Directory "/srv/http/offandonagain.org/">
    Options Indexes FollowSymLinks MultiViews
    AllowOverride None
    Require all granted
  </Directory>

  ## Logging
  ErrorLog "/var/log/apache2/www.offandonagain.org_plaintext_error.log"
  ServerSignature Off
  CustomLog "/var/log/apache2/www.offandonagain.org_plaintext_access.log" combined

  ## Redirect rules
  Redirect permanent / https://offandonagain.org/
</VirtualHost>
