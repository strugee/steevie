<VirtualHost 216.160.72.225:443>
  ServerName piwik.strugee.net

  DocumentRoot "/srv/http/piwik"


  <Directory "/srv/http/piwik">
    Options Indexes FollowSymLinks MultiViews
    AllowOverride None
    Require all granted
  </Directory>

  ErrorLog "/var/log/apache2/piwik.strugee.net ssl_error_ssl.log"
  CustomLog "/var/log/apache2/piwik.strugee.net ssl_access_ssl.log" "%v:%p %h %l %u %t \"%m %U\" %>s %O \"%{Referer}i\" \"%{User-Agent}i\"" 

  Header Set Strict-Transport-Security: "max-age=31536000; includeSubDomains; preload"

  php_admin_value always_populate_raw_post_data -1
</VirtualHost>
