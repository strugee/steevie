<VirtualHost 216.160.72.225:443>
  ServerName people.strugee.net

  DocumentRoot "/var/empty"


  <Directory "/var/empty">
    Options Indexes FollowSymLinks MultiViews
    AllowOverride None
    Require all granted
  </Directory>

  ErrorLog "/var/log/apache2/people.strugee.net ssl_error_ssl.log"
  ServerSignature Off
  CustomLog "/var/log/apache2/people.strugee.net ssl_access_ssl.log" combined

  Header Set Strict-Transport-Security: "max-age=31536000; includeSubDomains; preload"


  UserDir enabled
  UserDir public_html
  UserDir disabled root
</VirtualHost>
