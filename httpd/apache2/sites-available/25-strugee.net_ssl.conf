<VirtualHost 216.160.72.225:443 216.160.72.225:80>
  ServerName strugee.net
  ServerAlias strugeefndmsxrgmb4zbebvznkaz42khllpjuvbzuhzkrnwwt3lt5pad.onion

  DocumentRoot "/srv/http/default/"

  <Directory "/srv/http/default/">
    Options Indexes FollowSymLinks MultiViews
    AllowOverride None
    Require all granted
  </Directory>

  ErrorLog "/var/log/apache2/strugee.net ssl_error_ssl.log"
  ServerSignature Off
  CustomLog "/var/log/apache2/strugee.net ssl_access_ssl.log" combined

  <DirectoryMatch .*\.(svn|git|bzr|hg|ht)/.*>
    Require all denied
  </DirectoryMatch>

  Header Set Strict-Transport-Security: "max-age=31536000; includeSubDomains; preload"

  Redirect temp /.well-known/webdav https://cloud.strugee.net/remote.php/webdav/
  Redirect temp /.well-known/caldav https://cloud.strugee.net/remote.php/caldav/
  Redirect temp /.well-known/carddav https://cloud.strugee.net/remote.php/carddav/
  Redirect permanent /index /

  SSLEngine on
  SSLCertificateFile      "/etc/letsencrypt/live/strugee.net/cert.pem"
  SSLCertificateKeyFile   "/etc/letsencrypt/live/strugee.net/privkey.pem"
  SSLCertificateChainFile "/etc/letsencrypt/live/strugee.net/chain.pem"
  SSLCACertificatePath    "/etc/ssl/certs"
  SSLProtocol             all -SSLv2 -SSLv3
  SSLCipherSuite          HIGH:MEDIUM:!aNULL:!MD5:!RC4

  <If "%{HTTP_HOST} !~ /onion$/ && %{HTTPS} == 'off'">
    Redirect permanent / https://strugee.net/
  </If>

  AddDefaultCharset utf-8
  AddCharset utf-8 .css
  AddCharset utf-8 .js
  AddCharset utf-8 .xml
  AddCharset utf-8 CNAME
  AddCharset utf-8 COPYING

</VirtualHost>
