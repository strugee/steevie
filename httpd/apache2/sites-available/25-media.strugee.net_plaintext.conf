<VirtualHost 216.160.72.225:80>
  ServerName media.strugee.net

  ## Vhost docroot
  DocumentRoot "/srv/http/mediagoblin"

  ## Directories, there should at least be a declaration for /srv/http/mediagoblin

  <Directory "/srv/http/mediagoblin">
    Options Indexes FollowSymLinks MultiViews
    AllowOverride None
    Require all granted
  </Directory>

  ## Logging
  ErrorLog "/var/log/apache2/media.strugee.net plaintext_error.log"
  ServerSignature Off
  CustomLog "/var/log/apache2/media.strugee.net plaintext_access.log" combined

  ## Redirect rules
  Redirect permanent / https://media.strugee.net/
</VirtualHost>
