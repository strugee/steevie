<VirtualHost 216.160.72.225:80>
  ServerName pod.strugee.net

  ## Vhost docroot
  DocumentRoot "/srv/http/diaspora/public"

  ## Directories, there should at least be a declaration for /srv/http/diaspora/public

  <Directory "/srv/http/diaspora/public">
    Options Indexes FollowSymLinks MultiViews
    AllowOverride None
    Require all granted
  </Directory>

  ## Logging
  ErrorLog "/var/log/apache2/pod.strugee.net plaintext_error.log"
  ServerSignature Off
  CustomLog "/var/log/apache2/pod.strugee.net plaintext_access.log" combined

  ## Redirect rules
  Redirect permanent / https://pod.strugee.net/
</VirtualHost>
