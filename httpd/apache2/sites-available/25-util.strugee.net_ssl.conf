<VirtualHost 216.160.72.225:443>
  ServerName util.strugee.net

  DocumentRoot "/var/empty"
  ## Alias declarations for resources outside the DocumentRoot
  Alias /phpmyadmin "/usr/share/phpmyadmin"


  <Directory "/var/empty">
    AllowOverride None
    Require all granted
  </Directory>

  <Directory "/usr/share/phpmyadmin">
    Options FollowSymLinks
    AllowOverride all
    Require all granted
  </Directory>

  <Directory "/usr/share/phpmyadmin/libraries">
    Options FollowSymLinks
    AllowOverride all
    Require all denied
  </Directory>

  <Directory "/usr/share/phpmyadmin/setup/lib">
    Options FollowSymLinks
    AllowOverride all
    Require all denied
  </Directory>

  <Directory "/usr/share/phpmyadmin/setup">
    Options FollowSymLinks
    AllowOverride all
    Require all denied
  </Directory>

  <Location "/server-status">
    Require all granted
    SetHandler server-status
  </Location>

  ErrorLog "/var/log/apache2/util.strugee.net ssl_error_ssl.log"
  ServerSignature Off
  CustomLog "/var/log/apache2/util.strugee.net ssl_access_ssl.log" combined

  # Block access to SCM directories.
  <DirectoryMatch .*\.(svn|git|bzr|hg|ht)/.*>
    Require all denied
  </DirectoryMatch>

  Header Set Strict-Transport-Security: "max-age=31536000; includeSubDomains; preload"

</VirtualHost>
