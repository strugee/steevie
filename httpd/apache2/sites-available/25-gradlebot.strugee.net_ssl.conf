<VirtualHost 216.160.72.225:443>
  ServerName gradlebot.strugee.net

  DocumentRoot "/var/empty"


  <Directory "/var/empty">
    Options Indexes FollowSymLinks MultiViews
    AllowOverride None
    Require all granted
  </Directory>

  ErrorLog "/var/log/apache2/gradlebot.strugee.net_ssl_error_ssl.log"
  ServerSignature Off
  CustomLog "/var/log/apache2/gradlebot.strugee.net_ssl_access_ssl.log" combined

  # Block access to SCM directories.
  <DirectoryMatch .*\.(svn|git|bzr|hg|ht)/.*>
    Require all denied
  </DirectoryMatch>

  Header Set Strict-Transport-Security: "max-age=31536000; includeSubDomains; preload"

  ## Proxy rules
  ProxyRequests Off
  ProxyPreserveHost On
  ProxyPass / http://localhost:6377/
  ProxyPassReverse / http://localhost:6377/

  # SSL Proxy directives
  SSLProxyEngine On

</VirtualHost>
