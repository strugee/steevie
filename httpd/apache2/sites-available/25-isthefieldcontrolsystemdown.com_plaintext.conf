<VirtualHost 216.160.72.225:80>
  ServerName isthefieldcontrolsystemdown.com

  DocumentRoot "/srv/http/isthefieldcontrolsystemdown.com/"


  <Directory "/srv/http/isthefieldcontrolsystemdown.com/">
    Options Indexes FollowSymLinks MultiViews
    AllowOverride None
    Require all granted
  </Directory>

  ErrorLog "/var/log/apache2/isthefieldcontrolsystemdown.com plaintext_error.log"
  ServerSignature Off
  CustomLog "/var/log/apache2/isthefieldcontrolsystemdown.com plaintext_access.log" combined

  # Block access to SCM directories.
  <DirectoryMatch .*\.(svn|git|bzr|hg|ht)/.*>
    Require all denied
  </DirectoryMatch>

  ## Redirect rules
  Redirect permanent / https://isthefieldcontrolsystemdown.com/
</VirtualHost>
