<VirtualHost 216.160.72.225:443>
  ServerName pod.strugee.net

  DocumentRoot "/srv/http/diaspora/public"


  <Directory "/srv/http/diaspora/public">
    Options Indexes FollowSymLinks MultiViews
    AllowOverride None
    Require all granted
  </Directory>

  ErrorLog "/var/log/apache2/pod.strugee.net ssl_error_ssl.log"
  ServerSignature Off
  CustomLog "/var/log/apache2/pod.strugee.net ssl_access_ssl.log" combined

  Header Set Strict-Transport-Security: "max-age=31536000; includeSubDomains; preload"

  PassengerAppRoot /srv/http/diaspora
  PassengerAppEnv production
  PassengerRuby /usr/bin/ruby
  PassengerUser diaspora
</VirtualHost>
