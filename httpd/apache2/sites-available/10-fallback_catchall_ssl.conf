<VirtualHost 216.160.72.225:443>
  ServerName redirect.null.strugee.net

  DocumentRoot "/srv/http/fallback/"


  <Directory "/srv/http/fallback/">
    Options Indexes FollowSymLinks MultiViews
    AllowOverride None
    Require all granted
  </Directory>

  ErrorLog "/var/log/apache2/fallback catchall ssl_error_ssl.log"
  ServerSignature Off
  CustomLog "/var/log/apache2/fallback catchall ssl_access_ssl.log" combined

  Header Set Strict-Transport-Security: "max-age=31536000; includeSubDomains; preload"

  ## Redirect rules
  Redirect permanent / https://null.strugee.net/

</VirtualHost>
