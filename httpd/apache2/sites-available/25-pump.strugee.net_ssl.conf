<VirtualHost 216.160.72.225:443>
  ServerName pump.strugee.net

  DocumentRoot "/var/empty"


  <Directory "/var/empty">
    Options Indexes FollowSymLinks MultiViews
    AllowOverride None
    Require all granted
  </Directory>

  ErrorLog "/var/log/apache2/pump.strugee.net ssl_error_ssl.log"
  ServerSignature Off
  CustomLog "/var/log/apache2/pump.strugee.net ssl_access_ssl.log" "%v:%p %h %l %u %t \"%m %U\" %>s %O \"%{Referer}i\" \"%{User-Agent}i\"" 

  # Block access to SCM directories.
  <DirectoryMatch .*\.(svn|git|bzr|hg|ht)/.*>
    Require all denied
  </DirectoryMatch>

  Header Set Strict-Transport-Security: "max-age=31536000; includeSubDomains; preload"

  ## Proxy rules
  ProxyRequests Off
  ProxyPreserveHost On
  ProxyPass /main/realtime/sockjs ws://localhost:31337/main/realtime/sockjs
  ProxyPassReverse /main/realtime/sockjs http://localhost:31337/main/realtime/sockjs
  ProxyPass / https://localhost:31337/
  ProxyPassReverse / https://localhost:31337/

  # SSL Proxy directives
  SSLProxyEngine On

  SSLCertificateFile      "/etc/letsencrypt/live/strugee.net/cert.pem"
  SSLCertificateKeyFile   "/etc/letsencrypt/live/strugee.net/privkey.pem"
  SSLCertificateChainFile "/etc/letsencrypt/live/strugee.net/chain.pem"
</VirtualHost>
